<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Список задач</h1>
        <input type="text" class="input" id="input" placeholder="Описание новой задачи">
        <button class="btn" id="btn">Добавить задачу в список</button>
    </div>
    <div class="wrapper-list">
        <div class="tasks">
            <ul class="task-list">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
